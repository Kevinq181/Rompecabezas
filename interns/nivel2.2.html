<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rompecabezas1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylePiezas12.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>

<body onload="empezar()">
    <div id="contenedor">
        <div class="puntuacion">
            <p></p>
            <p id="tiempo"><span id="minutos">00</span>:<span id="segundos">00</span></p>
        </div>

        <div id="piezas">
            <p>
                P<br>
                I<br>
                E<br>
                Z<br>
                A<br>
                S<br>
            </p>
        </div>
        <svg width="900" height="610" id="entorno">
            <g id="fondo"><image xlink:href= "../images/imgs2.2/fondo.png" width="700" height="650" x="200" y="-20"></g>
            <g class="padre" id="0"><image xlink:href="../images/imgs2.2/1.png" class="movil"></g>
            <g class="padre" id="1"><image xlink:href="../images/imgs2.2/2.png" class="movil"></g>
            <g class="padre" id="2"><image xlink:href="../images/imgs2.2/3.png" class="movil"></g>
            <g class="padre" id="3"><image xlink:href="../images/imgs2.2/4.png" class="movil"></g>
            <g class="padre" id="4"><image xlink:href="../images/imgs2.2/5.png" class="movil"></g>    
            <g class="padre" id="5"><image xlink:href="../images/imgs2.2/6.png" class="movil"></g>
            <g class="padre" id="6"><image xlink:href="../images/imgs2.2/7.png" class="movil"></g>
            <g class="padre" id="7"><image xlink:href="../images/imgs2.2/8.png" class="movil"></g>
            <g class="padre" id="8"><image xlink:href="../images/imgs2.2/9.png" class="movil"></g>
            <g class="padre" id="9"><image xlink:href="../images/imgs2.2/10.png" class="movil"></g>
            <g class="padre" id="10"><image xlink:href="../images/imgs2.2/11.png" class="movil"></g>
            <g class="padre" id="11"><image xlink:href="../images/imgs2.2/12.png" class="movil"></g>
        </svg>

        <p id="inf">Tiempo</p>
        <img id="reloj" src="../images/reloj.png">

        <p id="escritura"></p>
        <img id="pizarra" src="../images/pizarra.png">

        <ul id="nivel1_menu">
            <li><a href="../index.html">¡Menú Principal!</a></li>
        </ul>
        <audio id="correcta" src="../sounds/sn2.mp3"></audio>
        <audio id="incorrecta" src="../sounds/sn3.mp3"></audio>
        <audio id="win" src="../sounds/snInicial.wav"></audio>
    </div>
    <div id="completado" style="display: none">
        <img src="../images/imgs2.2/fondo.png" id="completado1">
        <p id="mensaje01"></p>
        <div id="vineta_tiempo">
            <img src="../images/vineta.png">
            <p id="mensaje02"></p>
        </div>

        <ul id="menu2">
            <li><a href="niveles.html">¡Elegir nivel!</a></li>
            <li><a href="../index.html">¡Menú Principal!</a></li>
        </ul>
    </div>
    <script src="../js/moverPiezas12.js"></script>
    <script src="../js/cronometro.js"></script>
    <script src="../js/resultados.js"></script>
</body>
</html>
